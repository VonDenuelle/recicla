<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Recycling App</ion-card-subtitle>
        <ion-card-title color="success">Recicla</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <app-error-message  [field]="$any(form.get('username'))" error="required" message="Username is required"></app-error-message>
      

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <app-error-message  [field]="$any(form.get('password'))" error="minlength" message="Password is short"></app-error-message>
        <app-error-message  [field]="$any(form.get('password'))" error="required" message="Password is required"></app-error-message>
        

        <ion-button color="dark" fill="clear" (click)="forgotEmailPassword()" size="full" [disabled]="!form.get('username').valid">Forgot Email/Password</ion-button>
        <ion-button color ="success" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
        <ion-button color ="success" size="full" fill="clear" (click)="register()">Register</ion-button>
        <ion-label color="danger">{{response}}</ion-label>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
