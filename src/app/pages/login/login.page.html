<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Recycling App</ion-card-subtitle>
        <ion-card-title color="success">Recicla</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required">Email is Required</ion-label>
        <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">Email is Invalid</ion-label>


        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required">Password is Required</ion-label>

        <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid">Forgot Email/Password</ion-button>
        <ion-button color ="success" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
        <ion-button color ="success" size="full" fill="clear" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
