<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">

  <!-- CONTACT -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
    <app-error-message  [field]="$any(form.get('firstName'))" error="required" message="First Name is required"></app-error-message>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <app-error-message  [field]="$any(form.get('lastName'))" error="required" message="Last Name is required"></app-error-message>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <app-error-message  [field]="$any(form.get('email'))" error="required" message="email is required"></app-error-message>
    <app-error-message  [field]="$any(form.get('email'))" error="email" message="email is invalid"></app-error-message>
    
    <ion-item>
      <ion-label position="floating">Contact Number</ion-label>
      <ion-input type="email" formControlName="contactNo"></ion-input>
    </ion-item>
    <app-error-message  [field]="$any(form.get('contactNo'))" error="required" message="Contact Number is required"></app-error-message>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="email" formControlName="username"></ion-input>
    </ion-item>
    <app-error-message  [field]="$any(form.get('username'))" error="required" message="Username is required"></app-error-message>


    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <app-error-message  [field]="$any(form.get('password'))" error="required" message="password is required"></app-error-message>
    <app-error-message  [field]="$any(form.get('password'))" error="minlength" message="password is too short"></app-error-message>


  </ion-card-content>
  </ion-card>

  <!-- ADDRESS -->


  <ion-button size="full" color="light" (click)="register()">
    Register
  </ion-button>
</form>
</ion-content>
