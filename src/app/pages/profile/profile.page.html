<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">

  <ion-item color="primary">
    <ion-label>
      Name: {{name1}}
    </ion-label>
  </ion-item>
    <ion-item color="primary">
    <ion-label>
      Email: {{email}}
    </ion-label>
  </ion-item>
    <ion-item color="primary">
    <ion-label>
      Contact Number: {{cont}}
    </ion-label>
  </ion-item>
    <ion-item color="primary">
    <ion-label>
      Username: {{usn}}
    </ion-label>
  </ion-item>




  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="email" formControlName="name"></ion-input>
      </ion-item>
      <app-error-message  [field]="$any(form.get('name'))" error="required" message="name is required"></app-error-message>

      <ion-item>
        <ion-label position="floating">email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <app-error-message  [field]="$any(form.get('email'))" error="required" message="Email is required"></app-error-message>
      <app-error-message  [field]="$any(form.get('email'))" error="email" message="Email is invalid"></app-error-message>

      <ion-item>
        <ion-label position="floating">Contact Number</ion-label>
        <ion-input type="text" formControlName="cont"></ion-input>
      </ion-item>
      <app-error-message  [field]="$any(form.get('cont'))" error="required" message="Contact Number is required"></app-error-message>
   
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="usn"></ion-input>
      </ion-item>
      <app-error-message  [field]="$any(form.get('usn'))" error="required" message="Username is required"></app-error-message>
   
    
    </ion-card-content>
    <ion-button (click)="update()" >Update</ion-button>
  </ion-card>

</form>
</ion-content>
