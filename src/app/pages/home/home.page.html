<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="">
      </ion-avatar>
      <ion-label>
        <h1>Von Denuelle</h1>
        <p>Gathered: <span class="money">$15,000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card status="hold" updatedAt="25/05/2021 16:29" createdAt="24/05/2021"
    notes="Will be picked up later. The caller needs something else to discuss
    regarding about their waste...">

    <ion-card-header header>
      <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
    </ion-card-header>

    <ion-button color="success" fill="clear" size="full" footer (click)="goToPickupCalls()">See all...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
